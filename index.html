<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eric shopping mall</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="search-bar">
    <span id="name">Eric shopping mall</span>
    <label for="search">Search product : <input id="search" type="text"></label>
    <input type="submit" value="search">
  </div>

  <div id="products">
    <div id="product-prop" class="product">
      <div id="img-prop">image</div>
      <div id="name-prop">name</div>
      <div id="cost-prop">cost</div>
    </div>
    <div id="space-craft" class="product">
      <img src="img/spacecraft.png" alt="">
      <div class="description">space shuttle (used)</div>
      <div class="cost">$3,500,000,000</div>

      <div class="checkbox"><i class="far fa-check-square fa-3x"></i></div>
      <div class="delete"><i class="fas fa-trash-alt fa-3x"></i></div>
    </div>
    <div id="building" class="product">
      <img src="img/building.png" alt="">
      <div class="description">skyscraper</div>
      <div class="cost">$70,500,000</div>

      <div class="checkbox"><i class="far fa-check-square fa-3x"></i></div>
      <div class="delete"><i class="fas fa-trash-alt fa-3x"></i></div>
    </div>
    <div id="satellite" class="product">
      <img src="img/satellite.png" alt="">
      <div class="description">GPS satellite</div>
      <div class="cost">$1,100,000,000</div>

      <div class="checkbox"><i class="far fa-check-square fa-3x"></i></div>
      <div class="delete"><i class="fas fa-trash-alt fa-3x"></i></div>
    </div>
    <div id="macbook" class="product">
      <img src="img/macbook.png" alt="">
      <div class="description">macbook pro</div>
      <div class="cost">$4,300</div>

      <div class="checkbox"><i class="far fa-check-square fa-3x"></i></div>
      <div class="delete"><i class="fas fa-trash-alt fa-3x"></i></div>
    </div>
    <div id="airplane" class="product">
      <img src="img/airplane.png" alt="">
      <div class="description">Air New Zealand airplane</div>
      <div class="cost">$2,000,000</div>

      <div class="checkbox"><i class="far fa-check-square fa-3x"></i></div>
      <div class="delete"><i class="fas fa-trash-alt fa-3x"></i></div>
    </div>
    <div id="guitar" class="product">
      <img src="img/guitar.png" alt="">
      <div class="description">electric guitar</div>
      <div class="cost">$340</div>

      <div class="checkbox"><i class="far fa-check-square fa-3x"></i></div>
      <div class="delete"><i class="fas fa-trash-alt fa-3x"></i></div>
    </div>
  </div>

  <hr style="width: 98vw;">

  <div id="total">
    <div id="total-product">
      &lt;shopping cart&gt;
      <ul id="buy-list">
      </ul>
    </div>
    <div id="total-price">
      <span>total: $</span>
      <span id="price">0</span>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
